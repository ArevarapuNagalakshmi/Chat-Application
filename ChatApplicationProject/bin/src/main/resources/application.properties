spring.application.name=ChatApplicationProject


server.port=8084
spring.datasource.url=jdbc:mysql://localhost:3306/ChatApplicationProject?createDatabaseIfNotExist=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true


spring.datasource.username=root
spring.datasource.password=root

jwt.secret=MySuperSecretKeyForJWTGeneration_AtLeast32Chars!
jwt.expiration=86400000

spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false